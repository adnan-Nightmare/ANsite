<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Gambar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...LQq4Q5z5r5tR4PZdf3u2m9t5BbE5v5m7x5a2u+5I5r5G" crossorigin="anonymous" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="../public/css/pbngbr.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark warna-web shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#home">Adnan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#Galery">Galery</a>
            <a class="nav-link" href="#Contact">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <section class="img-generator">
      <div class="content">
        <h1>AI ANs Image Generator</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi, consequuntur?</p>
        <form action="#" class="generate-form">
          <input type="text" class="prompt-input" placeholder="Mau Dibuatkan Gambar Apa?" required />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Gambar</option>
              <option value="2">2 Gambar</option>
              <option value="3">3 Gambar</option>
              <option value="4" selected>4 Gambar</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="img-gallery">
      <div class="img-card">
        <img src="../public/img/Galery/Artic1.jpg" alt="image" />
        <a href="#" class="download-btn"><img src="../public/img/Galery/download.svg" alt="download icon " /></a>
      </div>
    </section>
    <!-- Menggunakan Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-...V2O46R2v5Bfo2xq8F5f5O1s5qQ4P5f5Z3E5u5m7x5a2u+5I5r5G" crossorigin="anonymous"></script>
  </body>
</html>
